<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Motion</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"> 
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="section">
          <h3 class="section-title">Slick</h3>
          <div class="carousel">
            <div>
              <div class="card">
                <div class="card-image">
                  <figure>
                    <img class="image" src="images/Lay5.png" alt="images">
                  </figure>
                </div>
              </div>
            </div>
            <div>
              <div class="card">
                <div class="card-image">
                  <figure>
                    <img class="image" src="images/Lay6.png" alt="images">
                  </figure>
                </div>
              </div>
            </div>
            <div>
              <div class="card">
                <div class="card-image">
                  <figure>
                    <img class="image" src="images/Lay7.png" alt="images">
                  </figure>
                </div>
              </div>
            </div>
            <div>
              <div class="card">
                <div class="card-image">
                  <figure>
                    <img class="image" src="images/Lay5.png" alt="images">
                  </figure>
                </div>
              </div>
            </div>
            <div>
              <div class="card">
                <div class="card-image">
                  <figure>
                    <img class="image" src="images/Lay6.png" alt="images">
                  </figure>
                </div>
              </div>
            </div>
            <div>
              <div class="card">
                <div class="card-image">
                  <figure>
                    <img class="image" src="images/Lay7.png" alt="images">
                  </figure>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="section">
          <h3 class="section-title">Swiper</h3>
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="card">
                  <div class="card-image">
                    <figure>
                      <img class="image" src="images/gory.jpg" alt="images">
                    </figure>
                  </div>
                </div>
              </div>
              <div class="swiper-slide"><div class="card">
                <div class="card-image">
                  <figure>
                    <img class="image" src="images/priroda.jpg" alt="images">
                  </figure>
                </div>
              </div></div>
              <div class="swiper-slide">
                <div class="card">
                  <div class="card-image">
                    <figure>
                      <img class="image" src="images/zxc.jpg" alt="images">
                    </figure>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="card">
                  <div class="card-image">
                    <figure>
                      <img class="image" src="images/august.jpg" alt="images">
                    </figure>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="card">
                  <div class="card-image">
                    <figure>
                      <img class="image" src="images/field.jpg" alt="images">
                    </figure>
                  </div>
                </div>
              </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </section>

        <section class="section">
          <h3 class="section-title">Glide </h3>
          <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide">
                  <div class="card">
                    <div class="card-image">
                      <figure>
                        <img class="image" src="images/august.jpg" alt="images">
                      </figure>
                    </div>
                  </div>
                </li>
                <li class="glide__slide">
                  <div class="card">
                    <div class="card-image">
                      <figure>
                        <img class="image" src="images/priroda.jpg" alt="images">
                      </figure>
                    </div>
                  </div>
                </li>
                <li class="glide__slide">
                  <div class="card">
                    <div class="card-image">
                      <figure>
                        <img class="image" src="images/gory.jpg" alt="images">
                      </figure>
                    </div>
                  </div>
                </li>
                <li class="glide__slide">
                  <div class="card">
                    <div class="card-image">
                      <figure>
                        <img class="image" src="images/zxc.jpg" alt="images">
                      </figure>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous">
   </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js">
    </script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="js/main.js"></script>
  </body>
</html>
